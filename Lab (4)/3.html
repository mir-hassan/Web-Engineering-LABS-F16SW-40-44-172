<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <div class="container-fluid" style="padding-top: 10px;">
    <form class="form-group">
        <input id="qwe" type="text" name="first" placeholder="">
        <input class="btn btn btn-primary" type="button" name="boton" value="to celsius" onclick="to_celsius()">
        <input class="btn btn-primary" type="button" name="boton2" value="to kelvin" onclick="to_kelvin()">
        <h3 id="result">result</h3>
    </form>
    
</div>
    <script>
    function to_kelvin(){
        value = document.getElementById('qwe').value;
        value=Number(value)+273;
        document.getElementById('result').innerHTML = value; 
    }
    function to_celsius(){
        value = document.getElementById('qwe').value;
        Number(value)
        value=Number(value)-273;
        document.getElementById('result').innerHTML = value; 
    }
    </script>
